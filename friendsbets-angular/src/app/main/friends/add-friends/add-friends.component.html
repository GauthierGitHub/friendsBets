<app-header></app-header>
<form class="form-signin text-center">
  <div class="row">
    <h2 class="col-8">Add friends:</h2>
    <button class="col-3" type="submit">Done!</button>
  </div>

  <ng-container *ngFor="let user of users">
    <input type="checkbox" [id]=user.id [name]=user.nickname [value]=user.id>
    <label for="{{user.id}}">{{ user.nickname }}</label>
  </ng-container>

</form>
