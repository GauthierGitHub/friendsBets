<main class="row text-center d-flex justify-content-center">
    <form class="form-signin text-center">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>

        <label for="alias" class="sr-only">Alias</label>
        <input type=text name=u.alias [(ngModel)]=u.alias class=form-control placeholder="Alias" required autofocus>
        <p>{{ u.alias }}</p>
        <p class="invalid-feedback"></p>

        <label for="email" class="sr-only">Email address</label>
        <input type=text name=u.email [(ngModel)]=u.email class=form-control placeholder="Email address" required autofocus>
        <p>{{ u.email }}</p>
        <p class="invalid-feedback"></p>
        
        <label for="Password" class="sr-only">Password</label>
        <input type="password" [(ngModel)]=u.password id="Password" class="form-control" placeholder="Password" required>
        <p>{{ u.password }}</p>   
        <p class="invalid-feedback"></p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

        <p class="mt-5 mb-3 text-muted">&copy; 2019 - 2020</p>
    </form>
    <a class ="col-12" href="allGroups.html">
        <button class="btn btn-lg btn-primary btn-block" type="submit">MagicButton</button>
    </a> 
</main>
